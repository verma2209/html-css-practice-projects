<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Credit Card</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section>
      <div class="container">
        <div class="card">
          <header>
            <span class="logo">
              <img src="logo.png" alt="" />
              <h5>Master Card</h5>
            </span>
            <img src="chip.png" alt="" />
          </header>

          <div class="carddetails">
            <div class="num">
              <h6>Card Number</h6>
              <h5 class="number">1234 6789 2345 4567</h5>
              <h5 class="name">VIVEK VERMA</h5>
            </div>
            <div class="valid">
              <h6>Valid</h6>
              <h5>05/30</h5>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
